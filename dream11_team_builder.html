<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream11 Team Builder - Drag & Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 220px 1fr 220px;
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 180px);
        }

        .team-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            border: 2px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .team-section h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #495057;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .team-a {
            border-left: 5px solid #28a745;
        }

        .team-b {
            border-left: 5px solid #dc3545;
        }

        .player-list {
            display: grid;
            gap: 3px;
            flex-grow: 1;
            overflow: hidden;
        }

        .player-card {
            background: white;
            border-radius: 4px;
            padding: 4px 6px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 0.7rem;
            min-height: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .player-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .player-card.team-a {
            border-left: 4px solid #28a745;
        }

        .player-card.team-b {
            border-left: 4px solid #dc3545;
        }

        .player-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1px;
            font-size: 0.7rem;
            line-height: 1.1;
        }

        .player-role {
            font-size: 0.6rem;
            color: #6c757d;
            margin-bottom: 1px;
            line-height: 1;
        }

        .player-points {
            font-size: 0.6rem;
            color: #007bff;
            font-weight: bold;
            line-height: 1;
        }

        .teams-builder {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: calc(100% - 120px);
        }

        .team-slot {
            background: white;
            border-radius: 6px;
            border: 2px dashed #dee2e6;
            padding: 8px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            font-size: 0.75rem;
        }

        .team-slot.drag-over {
            border-color: #007bff;
            background-color: #e3f2fd;
        }

        .team-slot.has-players {
            border: 2px solid #28a745;
            border-style: solid;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        .team-number {
            font-weight: bold;
            color: #495057;
        }

        .team-count {
            background: #007bff;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .team-players {
            display: grid;
            gap: 2px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .team-player {
            background: #f8f9fa;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-player {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            font-size: 0.6rem;
            flex-shrink: 0;
        }

        .controls {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .captain-vc-selector {
            margin-top: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            flex-shrink: 0;
        }

        .captain-vc-selector select {
            padding: 3px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
            font-size: 0.65rem;
        }

        .export-section {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 200px 1fr 200px;
            }

            .teams-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 10px;
                height: auto;
            }

            .teams-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(10, 1fr);
                height: auto;
            }

            .player-list {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèè Dream11 Team Builder</h1>
            <p>Drag & Drop players to create your perfect teams</p>
        </div>

        <div class="main-content">
            <!-- Team A Players -->
            <div class="team-section team-a">
                <h2>üü¢ Team A Players</h2>
                <div id="teamAPlayers" class="player-list scrollbar"></div>
            </div>

            <!-- Teams Builder -->
            <div class="teams-builder">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTeams">0</div>
                        <div class="stat-label">Teams Created</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completeTeams">0</div>
                        <div class="stat-label">Complete Teams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalPlayers">0</div>
                        <div class="stat-label">Players Used</div>
                    </div>
                </div>

                <div id="teamsGrid" class="teams-grid scrollbar"></div>
            </div>

            <!-- Team B Players -->
            <div class="team-section team-b">
                <h2>üî¥ Team B Players</h2>
                <div id="teamBPlayers" class="player-list scrollbar"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="addNewTeam()">‚ûï Add New Team</button>
            <button class="btn btn-danger" onclick="clearAllTeams()">üóëÔ∏è Clear All Teams</button>
            <button class="btn" onclick="autoFillTeams()">ü§ñ Auto Fill Teams</button>
            <button class="btn" onclick="exportTeams()">üì§ Export Teams</button>
            <button class="btn" onclick="downloadDream11Teams()">üíæ Download Dream11 JSON</button>
            <button class="btn" onclick="importTeams()">üì• Import Teams</button>
        </div>

        <div class="export-section">
            <h3>Export/Import</h3>
            <textarea id="exportData" placeholder="Exported team data will appear here..." rows="5"
                style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;"></textarea>
        </div>
    </div>

    <script>
        // Sample player data
        const teamAPlayers = [
            { id: 1, name: "Virat Kohli", role: "Batsman", points: 10.5, team: "A" },
            { id: 2, name: "Rohit Sharma", role: "Batsman", points: 9.5, team: "A" },
            { id: 3, name: "KL Rahul", role: "WK-Batsman", points: 9.0, team: "A" },
            { id: 4, name: "Hardik Pandya", role: "All-rounder", points: 9.5, team: "A" },
            { id: 5, name: "Ravindra Jadeja", role: "All-rounder", points: 8.5, team: "A" },
            { id: 6, name: "Jasprit Bumrah", role: "Bowler", points: 9.0, team: "A" },
            { id: 7, name: "Mohammed Shami", role: "Bowler", points: 8.5, team: "A" },
            { id: 8, name: "Yuzvendra Chahal", role: "Bowler", points: 8.0, team: "A" },
            { id: 9, name: "Shikhar Dhawan", role: "Batsman", points: 8.5, team: "A" },
            { id: 10, name: "Rishabh Pant", role: "WK-Batsman", points: 9.0, team: "A" },
            { id: 11, name: "Shreyas Iyer", role: "Batsman", points: 8.0, team: "A" }
        ];

        const teamBPlayers = [
            { id: 12, name: "Babar Azam", role: "Batsman", points: 10.0, team: "B" },
            { id: 13, name: "Mohammad Rizwan", role: "WK-Batsman", points: 9.5, team: "B" },
            { id: 14, name: "Fakhar Zaman", role: "Batsman", points: 8.5, team: "B" },
            { id: 15, name: "Shadab Khan", role: "All-rounder", points: 8.5, team: "B" },
            { id: 16, name: "Imad Wasim", role: "All-rounder", points: 8.0, team: "B" },
            { id: 17, name: "Shaheen Afridi", role: "Bowler", points: 9.5, team: "B" },
            { id: 18, name: "Haris Rauf", role: "Bowler", points: 8.5, team: "B" },
            { id: 19, name: "Naseem Shah", role: "Bowler", points: 8.0, team: "B" },
            { id: 20, name: "Mohammad Hafeez", role: "All-rounder", points: 8.0, team: "B" },
            { id: 21, name: "Sarfaraz Ahmed", role: "WK-Batsman", points: 7.5, team: "B" },
            { id: 22, name: "Asif Ali", role: "Batsman", points: 7.5, team: "B" }
        ];

        let teams = [];
        let draggedPlayer = null;

        // Initialize the application
        function init() {
            renderPlayers();
            createInitialTeams();
            updateStats();
        }

        // Render player lists
        function renderPlayers() {
            const teamAContainer = document.getElementById('teamAPlayers');
            const teamBContainer = document.getElementById('teamBPlayers');

            teamAContainer.innerHTML = teamAPlayers.map(player => createPlayerCard(player)).join('');
            teamBContainer.innerHTML = teamBPlayers.map(player => createPlayerCard(player)).join('');

            // Add drag event listeners
            document.querySelectorAll('.player-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });
        }

        // Create player card HTML
        function createPlayerCard(player) {
            const shortName = player.name.length > 12 ?
                player.name.split(' ')[0] + ' ' + (player.name.split(' ')[1] ? player.name.split(' ')[1][0] + '.' : '') :
                player.name;
            const shortRole = player.role.replace('All-rounder', 'AR').replace('Batsman', 'BAT').replace('Bowler', 'BWL').replace('WK-Batsman', 'WK');

            return `
                <div class="player-card ${player.team === 'A' ? 'team-a' : 'team-b'}" 
                     draggable="true" 
                     data-player-id="${player.id}"
                     title="${player.name} - ${player.role} - ${player.points} pts">
                    <div class="player-name">${shortName}</div>
                    <div class="player-role">${shortRole}</div>
                    <div class="player-points">${player.points}</div>
                </div>
            `;
        }

        // Create initial teams
        function createInitialTeams() {
            for (let i = 1; i <= 20; i++) {
                teams.push({
                    id: i,
                    name: `Team ${i}`,
                    players: [],
                    captain: null,
                    viceCaptain: null
                });
            }
            renderTeams();
        }

        // Render teams grid
        function renderTeams() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = teams.map(team => createTeamSlot(team)).join('');

            // Add drop event listeners
            document.querySelectorAll('.team-slot').forEach(slot => {
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
            });
        }

        // Create team slot HTML
        function createTeamSlot(team) {
            const hasPlayers = team.players.length > 0;
            const isComplete = team.players.length === 11;

            return `
                <div class="team-slot ${hasPlayers ? 'has-players' : ''}" 
                     data-team-id="${team.id}">
                    <div class="team-header">
                        <div class="team-number">${team.name}</div>
                        <div class="team-count ${isComplete ? 'btn-success' : ''}">${team.players.length}/11</div>
                    </div>
                    <div class="team-players">
                        ${team.players.map(player => `
                            <div class="team-player">
                                <span title="${player.name} (${player.role})">${player.name.split(' ')[0]} ${player.name.split(' ')[1] ? player.name.split(' ')[1][0] + '.' : ''}</span>
                                <button class="remove-player" onclick="removePlayerFromTeam(${team.id}, ${player.id})">√ó</button>
                            </div>
                        `).join('')}
                    </div>
                    ${team.players.length > 0 ? `
                        <div class="captain-vc-selector">
                            <select onchange="setCaptain(${team.id}, this.value)">
                                <option value="">Select Captain</option>
                                ${team.players.map(p => `
                                    <option value="${p.id}" ${team.captain === p.id ? 'selected' : ''}>${p.name}</option>
                                `).join('')}
                            </select>
                            <select onchange="setViceCaptain(${team.id}, this.value)">
                                <option value="">Select VC</option>
                                ${team.players.map(p => `
                                    <option value="${p.id}" ${team.viceCaptain === p.id ? 'selected' : ''}>${p.name}</option>
                                `).join('')}
                            </select>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            const playerId = parseInt(e.target.dataset.playerId);
            draggedPlayer = [...teamAPlayers, ...teamBPlayers].find(p => p.id === playerId);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedPlayer = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (!draggedPlayer) return;

            const teamId = parseInt(e.currentTarget.dataset.teamId);
            const team = teams.find(t => t.id === teamId);

            if (team && team.players.length < 11) {
                // Check if player is already in this team
                if (!team.players.find(p => p.id === draggedPlayer.id)) {
                    team.players.push(draggedPlayer);
                    renderTeams();
                    updateStats();
                }
            }
        }

        // Team management functions
        function removePlayerFromTeam(teamId, playerId) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.players = team.players.filter(p => p.id !== playerId);
                // Reset captain/vc if removed player was captain/vc
                if (team.captain === playerId) team.captain = null;
                if (team.viceCaptain === playerId) team.viceCaptain = null;
                renderTeams();
                updateStats();
            }
        }

        function setCaptain(teamId, playerId) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.captain = playerId ? parseInt(playerId) : null;
                renderTeams();
            }
        }

        function setViceCaptain(teamId, playerId) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.viceCaptain = playerId ? parseInt(playerId) : null;
                renderTeams();
            }
        }

        function addNewTeam() {
            const newId = Math.max(...teams.map(t => t.id)) + 1;
            teams.push({
                id: newId,
                name: `Team ${newId}`,
                players: [],
                captain: null,
                viceCaptain: null
            });
            renderTeams();
            updateStats();
        }

        function clearAllTeams() {
            if (confirm('Are you sure you want to clear all teams?')) {
                teams.forEach(team => {
                    team.players = [];
                    team.captain = null;
                    team.viceCaptain = null;
                });
                renderTeams();
                updateStats();
            }
        }

        function autoFillTeams() {
            if (confirm('This will randomly fill incomplete teams. Continue?')) {
                const allPlayers = [...teamAPlayers, ...teamBPlayers];

                teams.forEach(team => {
                    while (team.players.length < 11) {
                        const availablePlayers = allPlayers.filter(p =>
                            !team.players.find(tp => tp.id === p.id)
                        );

                        if (availablePlayers.length === 0) break;

                        const randomPlayer = availablePlayers[Math.floor(Math.random() * availablePlayers.length)];
                        team.players.push(randomPlayer);
                    }

                    // Auto-assign captain and vice-captain
                    if (team.players.length > 0 && !team.captain) {
                        team.captain = team.players[0].id;
                    }
                    if (team.players.length > 1 && !team.viceCaptain) {
                        team.viceCaptain = team.players[1].id;
                    }
                });

                renderTeams();
                updateStats();
            }
        }

        function exportTeams() {
            const completeTeams = teams.filter(team => team.players.length === 11);
            
            // Convert to Dream11 format
            const dream11Teams = completeTeams.map(team => ({
                id: team.id,
                name: team.name,
                captain: team.captain || (team.players.length > 0 ? team.players[0].id : null),
                vice_captain: team.viceCaptain || (team.players.length > 1 ? team.players[1].id : null),
                players: team.players.map(p => p.id)
            }));

            const exportData = {
                metadata: {
                    generated_on: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    match: "Team A vs Team B",
                    total_teams: dream11Teams.length,
                    match_id: "YOUR_MATCH_ID",
                    auth_token: "YOUR_AUTH_TOKEN"
                },
                teams: dream11Teams
            };

            document.getElementById('exportData').value = JSON.stringify(exportData, null, 2);
            
            // Also show a summary
            alert(`Exported ${dream11Teams.length} complete teams in Dream11 format!`);
        }

        function downloadDream11Teams() {
            const completeTeams = teams.filter(team => team.players.length === 11);
            
            if (completeTeams.length === 0) {
                alert('No complete teams to export! Please create teams with 11 players each.');
                return;
            }
            
            // Validate teams before export
            const issues = validateTeams();
            if (issues.length > 0) {
                const proceed = confirm(`Found ${issues.length} validation issues:\n\n${issues.slice(0,5).join('\n')}${issues.length > 5 ? '\n...and more' : ''}\n\nDo you want to proceed anyway?`);
                if (!proceed) return;
            }
            
            // Convert to Dream11 format
            const dream11Teams = completeTeams.map(team => ({
                id: team.id,
                name: team.name,
                captain: team.captain || (team.players.length > 0 ? team.players[0].id : null),
                vice_captain: team.viceCaptain || (team.players.length > 1 ? team.players[1].id : null),
                players: team.players.map(p => p.id)
            }));

            const exportData = {
                metadata: {
                    generated_on: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    match: "Team A vs Team B",
                    total_teams: dream11Teams.length,
                    match_id: "YOUR_MATCH_ID",
                    auth_token: "YOUR_AUTH_TOKEN"
                },
                teams: dream11Teams
            };

            // Create and download file
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `dream11_teams_${new Date().toISOString().slice(0,10).replace(/-/g,'')}_${new Date().toTimeString().slice(0,8).replace(/:/g,'')}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert(`Downloaded ${dream11Teams.length} complete teams in Dream11 format!`);
        }

        function importTeams() {
            const importData = document.getElementById('exportData').value;
            if (!importData.trim()) {
                alert('Please paste team data to import');
                return;
            }

            try {
                const data = JSON.parse(importData);
                
                // Handle both formats - our internal format and Dream11 format
                if (data.teams && Array.isArray(data.teams)) {
                    if (data.teams.length > 0 && data.teams[0].players && Array.isArray(data.teams[0].players)) {
                        // Dream11 format - convert back to our format
                        const allPlayers = [...teamAPlayers, ...teamBPlayers];
                        
                        teams = data.teams.map(team => ({
                            id: team.id,
                            name: team.name,
                            players: team.players.map(playerId => 
                                allPlayers.find(p => p.id === playerId)
                            ).filter(p => p), // Remove any undefined players
                            captain: team.captain,
                            viceCaptain: team.vice_captain
                        }));
                    } else {
                        // Our internal format
                        teams = data.teams;
                    }
                    
                    renderTeams();
                    updateStats();
                    alert('Teams imported successfully!');
                } else {
                    alert('Invalid team data format');
                }
            } catch (error) {
                alert('Error parsing team data: ' + error.message);
            }
        }

        function updateStats() {
            const totalTeamsCount = teams.filter(team => team.players.length > 0).length;
            const completeTeamsCount = teams.filter(team => team.players.length === 11).length;
            const totalPlayersUsed = teams.reduce((sum, team) => sum + team.players.length, 0);

            document.getElementById('totalTeams').textContent = totalTeamsCount;
            document.getElementById('completeTeams').textContent = completeTeamsCount;
            document.getElementById('totalPlayers').textContent = totalPlayersUsed;
        }

        function validateTeams() {
            const completeTeams = teams.filter(team => team.players.length === 11);
            const issues = [];
            
            completeTeams.forEach(team => {
                // Check if captain and vice-captain are set
                if (!team.captain) {
                    issues.push(`Team ${team.id}: No captain selected`);
                }
                if (!team.viceCaptain) {
                    issues.push(`Team ${team.id}: No vice-captain selected`);
                }
                
                // Check if captain and vice-captain are different
                if (team.captain && team.viceCaptain && team.captain === team.viceCaptain) {
                    issues.push(`Team ${team.id}: Captain and vice-captain cannot be the same player`);
                }
                
                // Check if captain/vc are actually in the team
                const playerIds = team.players.map(p => p.id);
                if (team.captain && !playerIds.includes(team.captain)) {
                    issues.push(`Team ${team.id}: Captain not found in team players`);
                }
                if (team.viceCaptain && !playerIds.includes(team.viceCaptain)) {
                    issues.push(`Team ${team.id}: Vice-captain not found in team players`);
                }
            });
            
            return issues;
        }

        // Initialize the application when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
