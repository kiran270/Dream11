{% extends "base.html" %}

{% block title %}Add Dream Team - Dream11{% endblock %}

{% block extra_css %}
.form-control option {
  background: #2c5364;
  color: #fff;
}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="glass-panel">
        <h3 class="text-center mb-4">üèÜ Add Dream Team</h3>
        <form action="/adddreamteam" method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Match Between</label>
              <input type="text" class="form-control" placeholder="Enter match teams" name="matchbetween" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Stadium</label>
              <input type="text" class="form-control" placeholder="Enter stadium name" name="stadium" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Winning Inning</label>
            <select class="form-select form-control" name="wininning" required>
              <option value="">Select winning strategy</option>
              <option value="Batting">Batting First</option>
              <option value="Chasing">Chasing</option>
            </select>
          </div>
          
          <div class="glass-panel mb-4">
            <h5 class="text-center mb-3">Team Selection</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">üëë Captain</label>
                <select class="form-select form-control" name="1" required>
                  <option value="">Select Captain</option>
                  <option>AOB1</option><option>AOB2</option><option>A1D</option><option>A2D</option>
                  <option>AF</option><option>AF2</option><option>AAR</option><option>APS</option>
                  <option>AOBO1</option><option>AOBO2</option><option>ADBO1</option><option>ADBO2</option>
                  <option>ABBO</option><option>BOB1</option><option>BOB2</option><option>B1D</option>
                  <option>B2D</option><option>BF</option><option>BF2</option><option>BAR</option>
                  <option>BPS</option><option>BOBO1</option><option>BOBO2</option><option>BDBO1</option>
                  <option>BDBO2</option><option>BBBO</option>
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label">‚≠ê Vice Captain</label>
                <select class="form-select form-control" name="2" required>
                  <option value="">Select Vice Captain</option>
                  <option>AOB1</option><option>AOB2</option><option>A1D</option><option>A2D</option>
                  <option>AF</option><option>AF2</option><option>AAR</option><option>APS</option>
                  <option>AOBO1</option><option>AOBO2</option><option>ADBO1</option><option>ADBO2</option>
                  <option>ABBO</option><option>BOB1</option><option>BOB2</option><option>B1D</option>
                  <option>B2D</option><option>BF</option><option>BF2</option><option>BAR</option>
                  <option>BPS</option><option>BOBO1</option><option>BOBO2</option><option>BDBO1</option>
                  <option>BDBO2</option><option>BBBO</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">üèè Player 3</label>
                <select class="form-select form-control" name="3" required>
                  <option value="">Select Player 3</option>
                  <option>AOB1</option><option>AOB2</option><option>A1D</option><option>A2D</option>
                  <option>AF</option><option>AF2</option><option>AAR</option><option>APS</option>
                  <option>AOBO1</option><option>AOBO2</option><option>ADBO1</option><option>ADBO2</option>
                  <option>ABBO</option><option>BOB1</option><option>BOB2</option><option>B1D</option>
                  <option>B2D</option><option>BF</option><option>BF2</option><option>BAR</option>
                  <option>BPS</option><option>BOBO1</option><option>BOBO2</option><option>BDBO1</option>
                  <option>BDBO2</option><option>BBBO</option>
                </select>
              </div>
              {% for i in range(4, 12) %}
              <div class="col-md-4 mb-3">
                <label class="form-label">üèè Player {{ i }}</label>
                <select class="form-select form-control" name="{{ i }}" required>
                  <option value="">Select Player {{ i }}</option>
                  <option>AOB1</option><option>AOB2</option><option>A1D</option><option>A2D</option>
                  <option>AF</option><option>AF2</option><option>AAR</option><option>APS</option>
                  <option>AOBO1</option><option>AOBO2</option><option>ADBO1</option><option>ADBO2</option>
                  <option>ABBO</option><option>BOB1</option><option>BOB2</option><option>B1D</option>
                  <option>B2D</option><option>BF</option><option>BF2</option><option>BAR</option>
                  <option>BPS</option><option>BOBO1</option><option>BOBO2</option><option>BDBO1</option>
                  <option>BDBO2</option><option>BBBO</option>
                </select>
              </div>
              {% endfor %}
            </div>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">üèÜ Create Dream Team</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
