<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Dream11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .match-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }
    .match-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .scrollable {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-glass">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Dream11 Admin</a>
    <div class="navbar-nav">
      <a class="nav-link text-white" href="/">Home</a>
      <a class="nav-link text-white" href="/addmatch">Add Match</a>
      <a class="nav-link text-white active" href="/addsquad">Add Squad</a>
      <a class="nav-link text-white" href="/viewTemplates">
        <i class="fas fa-table"></i> Templates
      </a>
    </div>
    <div class="navbar-nav ms-auto">
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
          ðŸ‘¤ Profile
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid py-3">
  <div class="row">
    <div class="col-md-6">
      <div class="glass-panel">
        <h4 class="text-center mb-4">ðŸ“… Upcoming Matches</h4>
        <div class="scrollable">
          {% for match in matches %}
          <div class="match-card">
            <form action="/addsquad" method="post">
              <input type="hidden" name="matchid" value="{{match.unique_id}}">
              <div class="row align-items-center">
                <div class="col-md-5 text-center">
                  <h6>{{match.team_1}}</h6>
                </div>
                <div class="col-md-2 text-center">
                  <span class="text-muted">vs</span>
                </div>
                <div class="col-md-5 text-center">
                  <h6>{{match.team_2}}</h6>
                </div>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-sm">Manage Squad</button>
              </div>
            </form>
          </div>
          {% endfor %}
          
          {% if not matches %}
          <div class="text-center py-4">
            <h5 class="text-muted">No matches available</h5>
            <a href="/addmatch" class="btn btn-success mt-3">Add New Match</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
