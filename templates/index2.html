{% extends "base.html" %}

{% block title %}Dream11 Manager{% endblock %}

{% block content %}
<div class="container">
  <div class="glass-panel">
    <h2 class="text-center mb-4">Dream11 Manager</h2>
    <div class="text-center">
      <p class="lead">Welcome to the Dream11 Team Management System</p>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="match-card text-center">
            <i class="fas fa-home fa-3x mb-3 text-primary"></i>
            <h5>Home</h5>
            <p class="text-muted">View all matches</p>
            <a href="/" class="btn btn-primary">Go to Home</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="match-card text-center">
            <i class="fas fa-plus-circle fa-3x mb-3 text-success"></i>
            <h5>Add Match</h5>
            <p class="text-muted">Create new matches</p>
            <a href="/addmatch" class="btn btn-success">Add Match</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="match-card text-center">
            <i class="fas fa-users fa-3x mb-3 text-info"></i>
            <h5>Add Squad</h5>
            <p class="text-muted">Manage player squads</p>
            <a href="/addsquad" class="btn btn-info">Add Squad</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
