<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Match - Dream11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-glass">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Dream11 Manager</a>
    <div class="navbar-nav">
      <a class="nav-link text-white" href="/">Home</a>
      <a class="nav-link text-white active" href="/addmatch">Add Match</a>
      <a class="nav-link text-white" href="/addsquad">Add Squad</a>
    </div>
  </div>
</nav>

<div class="container-fluid py-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="glass-panel">
        <h3 class="text-center mb-4">⚔️ Add New Match</h3>
        <form action="/addmatch" method="POST">
          <div class="mb-3">
            <label class="form-label">Team A</label>
            <input type="text" class="form-control" placeholder="Enter Team A name" name="teama" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Team B</label>
            <input type="text" class="form-control" placeholder="Enter Team B name" name="teamb" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Create Match</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
