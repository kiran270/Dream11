<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Player Role - Dream11 Team Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .btn-glass {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      transform: translateY(-2px);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }

    .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .form-select option {
      background: #2c5364;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="glass-card">
        <div class="text-center mb-4">
          <h2><i class="fas fa-user-edit"></i> Update Player Match Role</h2>
          <p class="text-muted">Change the match role for {{ player_name }}</p>
          {% if current_match_role %}
          <small class="text-info">Current match role: {{ current_match_role }}</small>
          {% endif %}
        </div>

        <form method="POST" action="/updatePlayerRole">
          <input type="hidden" name="match_id" value="{{ match_id }}">
          <input type="hidden" name="player_name" value="{{ player_name }}">
          
          <div class="mb-3">
            <label for="player_name_display" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="player_name_display" value="{{ player_name }}" readonly>
          </div>

          <div class="mb-3">
            <label for="new_match_role" class="form-label">New Match Role</label>
            <select class="form-select" id="new_match_role" name="new_match_role" required>
              <option value="">Select Match Role</option>
              <optgroup label="Top Order">
                <option value="TOP">Top Order (TOP)</option>
                <option value="TOP-MID">Top-Middle Order (TOP-MID)</option>
              </optgroup>
              <optgroup label="Middle Order">
                <option value="MID">Middle Order (MID)</option>
                <option value="MID-HIT">Middle-Hitter (MID-HIT)</option>
              </optgroup>
              <optgroup label="Lower Order">
                <option value="HIT">Hitter (HIT)</option>
              </optgroup>
              <optgroup label="Bowling Roles">
                <option value="POW">Power Bowler (POW)</option>
                <option value="BRE">Breakthrough Bowler (BRE)</option>
                <option value="DEA">Death Bowler (DEA)</option>
                <option value="POW-DEA">Power-Death Bowler (POW-DEA)</option>
              </optgroup>
            </select>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-glass">
              <i class="fas fa-save"></i> Update Match Role
            </button>
            <a href="/addplayers?matchid={{ match_id }}" class="btn btn-glass">
              <i class="fas fa-arrow-left"></i> Back to Players
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
