<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Manager - Dream11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .match-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }
    .match-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-glass">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Dream11 Manager</a>
    <div class="navbar-nav">
      <a class="nav-link text-white active" href="/">Home</a>
      <a class="nav-link text-white" href="/addmatch">Add Match</a>
      <a class="nav-link text-white" href="/addsquad">Add Squad</a>
      <a class="nav-link text-white" href="/viewTemplates">
        <i class="fas fa-table"></i> Templates
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid py-3">
  <div class="glass-panel mb-4">
    <h2 class="text-center mb-4">üìÖ Upcoming Matches</h2>
    
    <div class="row">
      {% for match in matches %}
        <div class="col-md-4 mb-3">
          <div class="match-card">
            <div class="text-center">
              <h5 class="mb-3">{{ match.team1 }} <span class="text-muted">vs</span> {{ match.team2 }}</h5>
              <div class="d-flex justify-content-center gap-2">
                <form action="/matchpage" method="post" class="d-inline">
                  <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
                  <button type="submit" class="btn btn-primary btn-sm">‚ö° Play</button>
                </form>
                <form action="/deletematch" method="post" class="d-inline">
                  <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
                  <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    
    {% if not matches %}
      <div class="text-center py-5">
        <h4 class="text-muted">No matches available</h4>
        <a href="/addmatch" class="btn btn-success mt-3">Add New Match</a>
      </div>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
