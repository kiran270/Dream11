<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #1f1f1f, #121212);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .match-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .match-card:hover {
      transform: translateY(-5px);
    }

    .team-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn-play {
      background-color: #0dcaf0;
      border: none;
    }

    .btn-delete {
      background-color: #dc3545;
      border: none;
    }

    .match-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>

  <h2 class="mb-4 text-center">ðŸ“… Upcoming Matches</h2>

  <div class="match-grid">
    {% for match in matches %}
      <div class="match-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="team-name">{{ match.team1 }}</div>
          <span class="text-muted">vs</span>
          <div class="team-name">{{ match.team2 }}</div>
        </div>

        <div class="card-actions">
          <form action="/matchpage" method="post">
            <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
            <button type="submit" class="btn btn-play btn-sm text-dark">Play</button>
          </form>
          <form action="/deletematch" method="post">
            <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
            <button type="submit" class="btn btn-delete btn-sm text-white">Delete</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
