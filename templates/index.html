{% extends "base.html" %}

{% block title %}Match Manager - Dream11{% endblock %}

{% block content %}
  <div class="glass-panel mb-4">
    <h2 class="text-center mb-4">📅 Upcoming Matches</h2>
    
    <div class="row">
      {% for match in matches %}
        <div class="col-md-4 mb-3">
          <div class="match-card">
            <div class="text-center">
              <h5 class="mb-3">{{ match.team1 }} <span class="text-muted">vs</span> {{ match.team2 }}</h5>
              <div class="d-flex justify-content-center gap-2 flex-wrap">
                <form action="/matchpage" method="post" class="d-inline">
                  <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
                  <button type="submit" class="btn btn-primary btn-sm">⚡ Play</button>
                </form>
                <form action="/customTeams" method="post" class="d-inline">
                  <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
                  <button type="submit" class="btn btn-info btn-sm">⭐ Custom</button>
                </form>
                <a href="/team_analysis/{{ match.uniqueid }}" class="btn btn-success btn-sm">📊 Analysis</a>
                <form action="/deletematch" method="post" class="d-inline">
                  <input type="hidden" name="matchid" value="{{ match.uniqueid }}">
                  <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    
    {% if not matches %}
      <div class="text-center py-5">
        <h4 class="text-muted">No matches available</h4>
        <a href="/addmatch" class="btn btn-success mt-3">Add New Match</a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
